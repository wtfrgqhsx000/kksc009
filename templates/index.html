{% extends "base.html" %} {% block content %}
<h1>欢迎来到我的小说阅读网站</h1>
<div class="novels">
    {% for novel in novels %}
    <a href="{{ url_for('read', novel_id=novel.id) }}">
        <img src="{{ url_for('static', filename=novel.image) }}" alt="{{ novel.title }}">
        <h2>{{ novel.title }}</h2>
    </a>
    {% endfor %}
</div>
{% endblock %}
